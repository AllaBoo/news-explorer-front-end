<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"
    content="NewsExplorer - сервис, в котором можно найти новости по запросу и сохранить в личном кабинете.">
  <meta name="Author" content="Алла Бутеева">
  <title>NewsExplorer</title>
  <link rel="icon" href="<%=require('./images/icons/favicon.png') %>">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.articles.css %>">
</head>

<body class="body">
  <header class="header header_black root">
    <p class="header__logo">NewsExplorer</p>
    <nav class="nav header__menu">
      <ul class="header__nav nav__list">
        <li class="header__item" id="main-button"><a class="header__link" href="http://localhost:8080/">Главная</a></li>
        <li class="header__item"><a class="header__link header__link_active" id="article-link"
            href="http://localhost:8080/articles.html">Сохранённые статьи</a></li>
        <li class="header__item hidden" id="quit-button"><button class="header__button button">
            <p class="header__text" id="greeting">Грета</p> <img class="header__button-icon"
              src="<%=require('./images/icons/exit-black.svg').default %>" alt="Иконка выхода (разлогиниться)">
          </button></li>
        <li class="header__item" id="login-button-header"><button class="button header__button">Авторизоваться</button>
        </li>
      </ul>
    </nav>
    <button class="header__icon"><img src="<%=require('./images/icons/menu-black.svg').default%>"
        alt="Иконка открыть меню" id="first-icon">
      <template id="icon-open">
        <img src="<%=require('./images/icons/menu-black.svg').default %>" alt="Иконка открыть меню" class="header__icon"
          id="open">
      </template>
      <template id="icon-close">
        <img src="<%=require('./images/icons/close-small.svg').default %>" alt="Иконка закрыть" class="header__icon"
          id="close">
      </template>
    </button>
  </header>
  <section class="greeting root">
    <p class="greeting__subtitle">Сохранённые статьи</p>
    <h2 class="greeting__title"><span id="user-greeting">Грета</span>, у вас <span id="articles-amount">5</span>
      <span id="articles-caption">сохранённых статей</span>
    </h2>
    <p class="greeting__text">По ключевым словам: <span class="span" id="first-tag">Природа</span>, <span class="span"
        id="second-tag">Тайга</span> <span class="span" id="copulative">и</span>
      <span class="span" id="tag-amount">2-м</span> <span class="span" id="tag-caption">другим</span>
    </p>
  </section>
  <main class="result root">
    <div class="result__container">

      <template id="card__template">
        <div class="article lower-layer">
          <div class="article__container">
            <p class="article__tag lower-layer">Природа</p>
            <div class="article__icon-container">
              <p class="article__tooltip lower-layer hidden">Убрать из сохранённых</p>
              <button class="article__icon">
                <img src="<%=require('./images/icons/trash.svg').default %>" alt="Иконка удалить" id="icon-unhover">
                <img src="<%=require('./images/icons/trash_hover.svg').default %>" alt="Иконка сохранить"
                  id="icon-hover" class="hidden">
              </button>
            </div>
          </div>
          <a href="" target="_blank" class="article__link">
            <img src="<%=require('./images/image_08.jpg').default %>" class="article__photo" alt="Фото к статье"
              class="article__icon-img">
            <div class="article__description">
              <p class="article__date">2 августа, 2019</p>
              <h3 class="article__title">Национальное достояние – парки</h3>
              <p class="article__text">В 2016 году Америка отмечала важный юбилей: сто лет назад здесь начала
                складываться система национальных парков – охраняемых территорий, где и сегодня каждый может приобщиться
                к природе.</p>
            </div>
            <p class="article__source">Лента.ру</p>
          </a>
        </div>
      </template>
  </main>
  <footer class="footer root">
    <p class="footer__copyright">&#169; 2020 Supersite, Powered by News API</p>
    <div class="footer__container">
      <nav class="nav">
        <ul class="footer__nav-text nav__list">
          <li class="footer__item-text"><a class="footer__link" href="https://news-explorer-praktikum.ru"
              target="_blank">Главная</a>
          </li>
          <li class="footer__item-text"><a class="footer__link" href="https://praktikum.yandex.ru"
              target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
      </nav>
      <nav class="nav">
        <ul class="footer__nav-icons nav__list">
          <li class="footer__item-icon"><a class="footer__link" href="https://github.com/AllaBoo" target="_blank"><img
                src="<%=require('./images/icons/github.svg').default %>" class="footer__icon" alt="Иконка GitHub"></a>
          </li>
          <li class="footer__item-icon"><a class="footer__link"
              href="https://www.facebook.com/profile.php?id=100006530780129" target="_blank"><img
                src="<%=require('./images/icons/facebook.svg').default %>" class="footer__icon"
                alt="Иконка Facebook"></a></li>
        </ul>
      </nav>
    </div>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>

</html>
